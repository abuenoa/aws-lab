version: "3.9"

services:
  api:
    build:
      context: ./app/api
    image: "${API_IMAGE:-minishop-api}:${API_TAG:-latest}"
    container_name: minishop-api
    ports:
      - "${API_PORT:-8000}:8000"

  web:
    image: nginx:alpine
    container_name: minishop-web
    ports:
      - "${WEB_PORT:-30080}:80"
    volumes:
      - ./app/web/index.html:/usr/share/nginx/html/index.html:ro
      - ./app/web/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
